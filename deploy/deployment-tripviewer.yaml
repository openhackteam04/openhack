apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer-deployment
  labels:
    app: tripviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
        - name: tripviewer
          image: registryhtc1767.azurecr.io/tripinsights/tripviewer:1.0
          ports:
            - containerPort: 80
          env:
            - name: USERPROFILE_API_ENDPOINT
              value: 'http://userprofile-service'
            - name: TRIPS_API_ENDPOINT
              value: 'http://trips-service'
---
apiVersion: v1
kind: Service
metadata:
  name: tripviewer-front
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: tripviewer
